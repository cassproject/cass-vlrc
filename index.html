    <title>CbVLRC</title>

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="CbVLRC">
    <meta name="application-name" content="CbVLRC">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/jquery"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <script src="js/cass/cass.js"></script>

    <link rel="stylesheet" href="css/pieces.css">

<body>
    <script src="js/vendor/vue.js"></script>
    <script src="js/vendor/vue-observe-visibility.min.js"></script>
    <script src="js/vendor/moment.js"></script>
    <script src="js/main.js"></script>
    <script src="js/subjectArea.js"></script>
    <script src="js/topicArea.js"></script>
    <script src="js/learningResource.js"></script>
    <script src="js/me.js"></script>
    <script src="js/us.js"></script>
    <div id="app">
        <div class="header">
            <a style="float:right;height:35px;margin-top:-5px;margin-right:5px" target="_blank" href="http://cassproject.org"><img style="height:35px;" src="https://www.cassproject.org/img/CASS-Logo-website-white.png"></a>
            <h1>Competency based Virtual Learning Resource Center</h1>
        </div>
        <div id="container">
            <p></p><br>
            <div class="processing" v-show="processing">
                <center>
                    <h1>{{processingMessage}}</h1>
                </center>
            </div>
            <ul v-show="processing == false" class="noDot">
                <li>
                    <input id="rad1" type="radio" name="rad">
                    <label for="rad1"><a class="vertical">Select Subject Area</a></label>
                    <div class="accslide">
                        <profile :pk="subject"></profile>
                        <frameworks />
                    </div>
                </li>
                <li>
                    <input id="rad2" type="radio" name="rad">
                    <label for="rad2"><a class="vertical">Select Topic Area</a></label>
                    <div class="accslide">
                        <profile :pk="subject"></profile>
                        <framework id="leftFramework" v-if="selectedFramework" :uri="selectedFramework.id" :subject="subject"></framework>
                        <div v-else>No subject has been selected.</div>
                    </div>
                </li>
                <li>
                    <input id="rad3" type="radio" name="rad">
                    <label for="rad3"><a class="vertical">Select Learning Resource</a></label>
                    <div class="accslide">
                        <div v-if="selectedCompetency">
                            <div>The following resources exist for:
                                <competency :uri="selectedCompetency.id" />
                            </div>

                            <hr>
                            <resources :url="selectedCompetency.id"></resources>
                            <hr>
                            <!--<div>You have the following history:</div>
                            <history></history>
                            <hr>-->
                            <button v-on:click="searchGoogle">Search for additional resources on Google.</button>
                            <hr>
                            <div><strong>Add a resource</strong></div>
                            <label for="inputUrl">URL: </label><input id="inputUrl" v-model="inputUrl" placeholder="Url" /><br>
                            <label for="inputName">Name: </label><input id="inputName" v-model="inputName" placeholder="Name of Resource" /><br>
                            <label for="inputDescription">Description: </label><textarea id="inputDescription" v-model="inputDescription" placeholder="Description of Resource"></textarea><br>
                            <button style="float:right;" v-on:click="addResource">Add Resource</button>
                        </div>
                        <div v-else>No topic has been selected.</div>
                    </div>
                </li>
                <li>
                    <input id="rad4" type="radio" name="rad">
                    <label for="rad4"><a class="vertical">About Me</a></label>
                    <div class="accslide">
                        <profile :pk="me"></profile>
                        <assertionHistory :pk="me"></assertionHistory>
                        <viewHistory :pk="me"></viewHistory>
                    </div>
                </li>
                <li>
                    <input id="rad5" type="radio" name="rad">
                    <label for="rad5"><a class="vertical">My Contacts</a></label>
                    <div class="accslide">
                        <h1>Selected:</h1>
                        <profile :pk="subject"></profile>
                        <assertionHistory :pk="subject"></assertionHistory>
                        <viewHistory :pk="subject"></viewHistory>
                        <hr>
                        <h1>Contacts:</h1>
                        <profiles :profiles="profiles" :identities="identities"></profiles>
                    </div>
                </li>
                <li>
                    <input id="rad6" type="radio" name="rad">
                    <label for="rad6"><a class="vertical">Other People</a></label>
                    <div class="accslide">
                        <people></people>
                    </div>
                </li>
                <!--
                <li>
                    <input id="rad7" type="radio" name="rad">
                    <label for="rad7"><a class="vertical">Advanced: Create and Edit my own Areas</a></label>
                    <iframe class="accslide" style="margin:0px;padding:0px;border:0px;" id="viewOutputFramework"></iframe>
                </li>
                    <li>
                        <input id="rad8" type="radio" name="rad">
                        <label for="rad8"><a class="vertical">Step 8: View Output Framework</a></label>
                        <iframe class="accslide" style="margin:0px;padding:0px;border:0px;" id="viewOutputFramework">
                </iframe>
                    </li>
                    <li>
                        <input id="rad9" type="radio" name="rad">
                        <label for="rad9"><a class="vertical">Step 9: View CTDL/ASN</a></label>
                        <div class="accslide">
                        </div>
                    </li>
                    <li>
                        <input id="rad10" type="radio" name="rad">
                        <label for="rad10"><a class="vertical">Step 10: Export S1000D</a></label>
                        <div class="accslide">
                        </div>
                    </li>
-->
            </ul>
        </div>
    </div>
    <script src="js/vue.js"></script>
</body>

</html>
